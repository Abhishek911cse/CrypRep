{% extends 'base.html' %} {% block title %} {{ 'MD5 Hashing' }} {% endblock %}
{% block content %} {% set link='MD5' %} {% include 'navbar.html' %}

<body id="page-top">
    <div class="container">
        <h1 class="mt-5">SHA Hashing</h1>
        <p class="lead">Enter the message to be hashed</p>
        <form action="/sha/" method="post">
            <div class="form-group row">
                <label for="message" class="col-2 col-form-label">Message</label>
                <div class="col-10">
                    <input class="form-control" value="{{ message if message else 'ABCD' }}" name="message" />
                </div>
            </div>
            <div class="form-group row">
                <label for="hash" class="col-2 col-form-label"><b>Hash:</b></label>
                <div class="col-10">
                    <input class="form-control" value="{{ hash if hash }}" name="hash" disabled />
                </div>
            </div>
            <div class="col-lg-10">
                <input class="btn btn-success btn-lg" type="submit" />
            </div>
        </form>
        <br />

    </div>

    {% endblock %}
</body>
